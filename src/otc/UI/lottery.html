<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Picker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        /* Custom styles if needed */
    </style>
</head>
<body class="bg-gray-800 text-white font-sans">
    <div class="container mx-auto p-8">
        <div class="flex flex-wrap -mx-2">
            <div class="w-full lg:w-1/2 px-2 mb-4">
                <div class="p-6 bg-gray-900 rounded-lg shadow-lg">
                    <div class="mb-4">
                        <label for="tweetUrl" class="block text-gray-500 text-sm font-bold mb-2">Tweet URL (eg. https://twitter.com/.../status/......)</label>
                        <input type="text" id="tweetUrl" class="bg-gray-800 text-white rounded border border-gray-700 leading-tight w-full py-2 px-3" placeholder="Enter Tweet URL">
                    </div>
                    <div class="mb-4">
                        <div class="bg-gray-800 rounded-lg p-4 flex justify-center items-center">
                            <i class="fab fa-twitter text-blue-400 mr-2"></i>
                            <span class="text-gray-500">Load</span>
                        </div>
                    </div>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                        LOAD TWEET
                    </button>
                </div>
            </div>
            <div class="w-full lg:w-1/2 px-2 mb-4">
                <div class="p-6 bg-gray-900 rounded-lg shadow-lg">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-xl font-bold text-gray-500">SETTINGS</h2>
                        <i class="fas fa-cog text-gray-500"></i>
                    </div>
                    <div class="mb-4">
                        <label for="winnerCount" class="block text-gray-500 text-sm font-bold mb-2">Winner Count:</label>
                        <div class="flex items-center">
                            <input type="number" id="winnerCount" class="bg-gray-800 text-white rounded border border-gray-700 leading-tight w-full py-2 px-3 mr-2" value="5">
                            <button class="bg-gray-700 text-white rounded p-2 focus:outline-none hover:bg-gray-600">
                                <i class="fas fa-plus"></i>
                            </button>
                            <button class="bg-gray-700 text-white rounded p-2 focus:outline-none hover:bg-gray-600">
                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="mustFollow" class="block text-gray-500 text-sm font-bold mb-2">Must Follow:</label>
                        <input type="text" id="mustFollow" class="bg-gray-800 text-white rounded border border-gray-700 leading-tight w-full py-2 px-3" placeholder="@Jack, @TWPicker, ...">
                    </div>
                    <div class="mb-4">
                        <h2 class="text-xl font-bold text-gray-500 mb-2">USER FILTERS</h2>
                        <p class="text-gray-500 text-sm mb-4">Prevents spam/fake accounts from being drawn.</p>
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-gray-500">Profile must have...</span>
                            <button class="text-gray-500 text-xs underline">Reset</button>
                            <button class="text-gray-500 text-xs underline">Disable</button>
                        </div>
                        <div class="flex items-center mb-2">
                            <span class="rounded-full h-4 w-4 bg-blue-500 mr-2"></span>
                            <span class="text-gray-500">Picture</span>
                        </div>
                        <div class="flex items-center mb-2">
                            <span class="rounded-full h-4 w-4 bg-gray-700 mr-2"></span>
                            <span class="text-gray-500">Description</span>
                        </div>
                        <div class="flex items-center mb-2">
                            <span class="rounded-full h-4 w-4 bg-gray-700 mr-2"></span>
                            <span class="text-gray-500">Banner</span>
                        </div>
                        <div class="flex items-center mb-4">
                            <span class="rounded-full h-4 w-4 bg-gray-700 mr-2"></span>
                            <span class="text-gray-500">Location</span>
                        </div>
                        <div class="mb-2">
                            <span class="text-gray-500">User Interactions</span>
                        </div>
                        <div class="flex items-center mb-2">
                            <span class="text-gray-500 mr-2">Tweet Count:</span>
                            <select class="bg-gray-800 text-white rounded border border-gray-700 leading-tight py-2 px-3">
                                <option>100+</option>
                            </select>
                        </div>
                        <div class="flex items-center mb-2">
                            <span class="text-gray-500 mr-2">Account Age:</span>
                            <select class="bg-gray-800 text-white rounded border border-gray-700 leading-tight py-2 px-3">
                                <option>One Month</option>
                            </select>
                        </div>
                        <div class="flex items-center mb-4">
                            <span class="text-gray-500 mr-2">Latest Tweet:</span>
                            <select class="bg-gray-800 text-white rounded border border-gray-700 leading-tight py-2 px-3">
                                <option>Past Month</option>
                            </select>
                        </div>
                    </div>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline flex items-center justify-center w-full">
                        CONTINUE
                        <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
